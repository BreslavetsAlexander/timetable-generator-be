<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheet <%=id%></title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blueviolet"><%= name %></h1>
    <p class="red"><%= description %></p>
    <div style="border: 1px solid cyan">
      <% groups.forEach((group) => { %>
      <div>
        <p><%= group.name %></p>
        <table>
          <thead>
            <tr>
              <th>Start</th>
              <th>End</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <% group.rows.forEach((row) => { %>
            <tr>
              <td><%= row.start %></td>
              <td><%= row.end %></td>
              <td><%= row.name %></td>
            </tr>
            <% }) %>
          </tbody>
        </table>
        <% }) %>
      </div>
    </div>
  </body>
</html>
